<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Form</title>
    <style>
        body{
            background-color:rgb(7, 190, 246);
            color:black;
            border: 3px solid black;
            margin: 20px;
        }
        div{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1><center><u> Input Form</u></center></h1>
            <form>
            
                Enter Your Name :-
                <br>
                <!-- First name -->
                <input type="text" placeholder="First name"><br>
                <!-- Last name -->
                <input type="text" placeholder="Last name">
                
                <br><br>

                <!-- Email -->
                Enter Your Email :-
                <br>
                <input type="email"placeholder=example.2334@gmail.com>
                <br><br>

                    <!-- Gender -->
                Gender :-
                <br>
                <input type="radio" name="gender">Male
                <br>
                <input type="radio" name="gender">Female
                <br>
                <input type="radio" name="gender">Other
                <br><br>

                <!-- Choose your Favourite Subject -->
                Subject :-
                <br>
                <input type="checkbox" class="subject">Math<br>
                <input type="checkbox" class="subject">Physics<br>
                <input type="checkbox" class="subject">Chemistry<br>
                <input type="checkbox" class="subject">Biology<br>
                <br><br>

                <!-- Phone number -->
                Mob-Number :-
                <select>
                <option value="India">+91</option>
                <option value="Us">+234</option>
                <option value="Pakistan">+92</option>
                </select>

                    <input type="Number" class="MoNum" placeholder="987xx">
                    <br><br>
                
                    <!-- Password -->
                    Password :-
                    <input type="password" class="password" placeholder="xyz......."><br><br>

                    <!-- Confirm Password -->
                    Confirm Password :-
                    <input type="password" class="password" placeholder="xyz......."><br><br><br><br>

                    <!-- Submit -->
                    <button type="Submit">Submit</button>
                    <!-- Reset -->
                    <button type="Reset">Reset</button>
                
                
            </form> 
    </div>
</body>
</html>
